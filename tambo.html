<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Vacas al Corral</title>
  <link rel="stylesheet" href="tambo.CSS">
</head>
<body>

  <div class="form-container">
    <h2>Registrar vacas al corral</h2>
    <form>
      <div class="form-group">
        <label for="corral">Corral</label>
        <select id="corral" name="corral" required>
          <option value="">Seleccione un corral</option>
          <option value="1">Corral 1</option>
          <option value="2">Corral 2</option>
          <option value="3">Corral 3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad de vacas</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>
      </div>

      <div class="form-group">
        <label for="categoria">Categor√≠a</label>
        <select id="categoria" name="categoria" required>
          <option value="">Seleccione</option>
          <option value="ternero">Ternero</option>
          <option value="novillito">Novillito</option>
          <option value="vaquillona">Vaquillona</option>
          <option value="novillo">Novillo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="raza">Raza</label>
        <input type="text" id="raza" name="raza" placeholder="Ej: Angus, Hereford" required>
      </div>

      <div class="form-group">
        <label for="peso">Peso promedio (kg)</label>
        <input type="number" id="peso" name="peso" min="1" required>
      </div>

      <div class="form-group">
        <label for="fechaIngreso">Fecha de ingreso</label>
        <input type="date" id="fechaIngreso" name="fechaIngreso" required>
      </div>

      <button type="submit">Registrar lote</button>
    </form>
  </div>
  
</body>
</html>
